<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Dark-Light</title>
</head>
<body>
    <header>
        <h2>Light and Dark</h2>
        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-image">
                <span>Nike</span>
                <img src="imagens/img.png" alt="Tênis Adidas">
            </div>
            <div class="card-details">
                <h2>Tênis Nike</h2>
                <p class="subtitle">Excelente para o dia a dia</p>
                <p class="description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga adipisci nisi eveniet? Assumenda,
                    ullam distinctio? Dolorum laborum impedit ex ipsum beatae! Distinctio esse dolores iste assumenda incidunt aut neque deleniti?
                </p>
                <div class="price-container">
                    <span class="price">R$399,99</span>
                    <button class="btn">Comprar</button>
                </div>
            </div>
        </div>
    </main>


    <script src="index.js"></script>
</body>
</html>
